<body style="background-color: #111111; font-family: verdana; color: #888888; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);">
	<h2 id="a">Don't snack!</h2>
</body>

<script>
	var a = document.getElementById("a")
	colorCycle("")
	
	function colorCycle(last) {
		setTimeout(function() {
			var color;
			
			if(last == "#ff0000") {
				color = "#888888"
				a.style.color = color
				colorCycle(color)
			} else {
				color = "#ff0000"
				a.style.color = color
				colorCycle(color)
			}
		}, 1000)
	}
</script>
