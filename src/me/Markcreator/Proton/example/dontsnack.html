<body style="background-color: #111111; font-family: verdana; color: #888888; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);">
	<h2 id="a">Don't snack!</h2>
</body>

<script>
	var a = document.getElementById("a")
	var color;
	
	colorCycle(color)
	
	function colorCycle() {
		setTimeout(function() {
			if(color == "#ff0000") {
				color = "#888888"
			} else {
				color = "#ff0000"
			}
			
			a.style.color = color
			colorCycle()
		}, 1000)
	}
</script>
